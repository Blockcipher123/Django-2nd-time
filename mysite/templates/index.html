<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>TextUtils</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TextUtils.com</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
        <form class="d-flex" action="/analyze" method="post">  {% csrf_token %}
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          
      </nav>

      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome! to Text Utils<strong> You can do anything with your text!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div class="container">
        <h5>Enter Your text here! and let text Utils do the magic!</h5>
        <div class="form-floating">
          <textarea class="form-control" name='text' placeholder="Leave a comment here" id="floatingTextarea2" style="height: 200px"></textarea>
          <!-- <label for="floatingTextarea2"></label>  -->
        </div>
        <br>
        <div class="form-check form-switch">
          <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckChecked">
          <label class="form-check-label" for="flexSwitchCheckChecked">Remove Puncatations</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" name="fullcaps" type="checkbox" role="switch" id="flexSwitchCheckChecked2">
          <label class="form-check-label" for="flexSwitchCheckChecked2">UPPER CASE</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" name="fullsmall" type="checkbox" role="switch" id="flexSwitchCheckChecked3">
          <label class="form-check-label" for="flexSwitchCheckChecked3">lower case</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" name="countchar" type="checkbox" role="switch" id="flexSwitchCheckChecked4">
          <label class="form-check-label" for="flexSwitchCheckChecked4">Count Char</label>
        </div>
        <br>
        <button type="submit" class="btn btn-dark">Analyze Text</button> 
      </form> 
      
      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   
  </body>
</html>
